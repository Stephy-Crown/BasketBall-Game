<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephy BasketBall Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="countdown">
        <h1 id="timer">00:00</h1>
      </div>
      <div id="winner" class="hidden"></div>
      <div class="scoreboard-container">
        <div class="scoreboard">
          <div class="team">
            <div class="team-name">HOME</div>
            <div id="homeScore">0</div>
            <div class="buttons">
              <button class="btn" onclick="OneIncrement('home')">+1</button>
              <button class="btn" onclick="TwoIncrement('home')">+2</button>
              <button class="btn" onclick="ThreeIncrement('home')">+3</button>
            </div>
            <div>
              <button class="fouls" onclick="homeCounter()">Fouls</button>
              <p style="display: inline; font-size: 20px" id="home-foul">:0</p>
            </div>
          </div>
          <div class="team">
            <div class="team-name">GUEST</div>
            <div id="guestScore">0</div>
            <div class="buttons">
              <button class="btn" onclick="OneIncrement('guest')">+1</button>
              <button class="btn" onclick="TwoIncrement('guest')">+2</button>
              <button class="btn" onclick="ThreeIncrement('guest')">+3</button>
            </div>
            <div>
              <button class="fouls" onclick="guestCounter()">Fouls</button>
              <p style="display: inline; font-size: 20px" id="guest-foul">0</p>
            </div>
          </div>
        </div>
        <div class="set-timer-button">
          <p>Set Timer:</p>
          <input type="text" id="timeInput" placeholder="MM:SS" />
          <button id="set-timer">Set</button>

          <button id="pause-timer">Pause</button>
          <button id="continue-timer">Continue</button>
          <button id="reset-timer">Reset</button>
        </div>
        <div class="button-container">
          <div class="start-game-button">
            <button id="new-game-button">Start Game</button>
          </div>
          <div id="reset-game-button">
            <button id="reset-button">Reset Game</button>
          </div>
        </div>
      </div>
    </div>
    <div id="message-modal" class="message-modal">
      <div class="message-content">
        <p id="message-text"></p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
